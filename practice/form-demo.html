<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        label, input, textarea, button {
            width: 300px;
            display: block;
        }

        input, textarea {
            margin-bottom: 1em;
        }

    </style>
</head>
<body>
    <h1>Questions</h1>

    <form action="thankyou.html" method="GET">
        <label for="fname">First Name:</label>
        <input id="fname" name="fname" type="text" placeholder="John" required>

        <label for="lname">Last Name:</label>
        <input id="lname" name="lname" type="text" placeholder="Doe" required>

        <label for="question-box">Question:</label>
        <textarea name="question-box" id="question-box" placeholder="Your question here..." required></textarea>

        <button type="submit">Ask your Question</button>
    </form>

</body>
</html>
